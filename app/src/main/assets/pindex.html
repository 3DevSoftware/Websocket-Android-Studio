<html>
<head>
	<script>
	    function closeApplication() {
            AndroidInterface.closeApp();
        }

		function enableSwipe() {
            AndroidInterface.enableSwipe();
		}

		function disableSwipe() {
            AndroidInterface.disableSwipe();
		}

		function tone() {
		    AndroidInterface.playTone();
		}

		function showLoadingMask() {
		    AndroidInterface.showLoadingMask();
		}

		 function showVersion() {
		      AndroidInterface.showAndroidVersion();
        }

       	 function showBuildDate() {
		      AndroidInterface.showBuildDate();
        }

        function showOsVersion() {
		      AndroidInterface.showOSVersion();
        }



	</script>
</head>
<body>
    <button type="button" onclick="closeApplication()">Exit</button><br/>
    <button type="button" onclick="enableSwipe()">Enable Swipe</button><br/>
    <button type="button" onclick="disableSwipe()">Disable Swipe</button><br/>
    <button type="button" onclick="tone()">Play Tone</button><br/>
    <button type="button" onclick="showLoadingMask()">Show Loading Mask</button><br><br>
    <button type="button" onclick="showVersion()">Version Name</button><br/>
    <button type="button" onclick="showBuildDate()">Build Date</button><br/>
    <button type="button" onclick="showOsVersion()">OS Version</button><br/>
</body>

</html>
